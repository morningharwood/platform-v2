
<header class="header">
  <h2>{{me.name}}</h2>
  <h3>{{me.title}}</h3>
  <p>{{me.description}}</p>
</header>
<div class="contact">
  <ul>
    <li>
      <a href="{{me.fullDomain}}">
        {{me.domain}}
      </a>
    </li>
    <li>
      <a href="mailto:{{me.email}}?subject=Hello Matthew">
        {{me.email}}
      2</a>
    </li>
    <li>
      <a href="tel:{{me.phone}}">
        {{me.phone}}
      </a>
    </li>
  </ul>
</div>

<div class="experience">
  <mh-standard-block
      [title]="'Experiences'"
      [data]="experiences">
  </mh-standard-block>
</div>

<div class="education">
  <mh-standard-block
      [title]="'Education'"
      [data]="educations">
  </mh-standard-block>
  <mh-standard-block
      [title]="'Awards'"
      [data]="awards">
  </mh-standard-block>
</div>

<aside class="aside">
  <mh-standard-list
      [data]="techniques"
      [title]="'Technical'">
  </mh-standard-list>

  <mh-standard-list
      [data]="interests"
      [title]="'Interests'">
  </mh-standard-list>
  <mh-standard-table
      [data]="socials"
      [title]="'Social'">
  </mh-standard-table>

  <mh-carousel-list
      [data]="inspiration"
      [title]="'Inspiration'">
  </mh-carousel-list>
</aside>

<div style="position:fixed; top:0; display: none;">
  <button (click)="go('menu')">Menu</button>
  <button (click)="back()">go back</button>
</div>
